---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6 h-screen">
    <div class="pb-5 mb-5">
        <h3>{{title}}</h3>
        <p class="text-base leading-6 text-gray-400">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

    </div>
    <article class=" my-4 mx-auto">
        {{ content | safe }}</article>

</div>
